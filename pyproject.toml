[project]
name = "devlog-notes"
version = "0.1.0"
description = "FastAPI server for local markdown devlog notes"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.116.1",
    "jinja2>=3.1.6",
    "markdown-it-py>=4.0.0",
    "uvicorn>=0.35.0",
]

[project.scripts]
devlog-notes = "serve:main"
